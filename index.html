<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/yt-logo2-fav.png" type="image/png">
    <title>Flexbox - YouTube DIO</title>
    <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="container-cabecalho">
            <div class="container-cabecalho-grupo1">
                <div class="container-icone-hamburguer">
                    <a href="#"><img src="./assets/img/menu.png" alt="icone de menu estilo sanduiche"></a>
                </div>
            <div class="container-icone-logo">
                <a href="#"><img class="img-logo-yt" src="./assets/img/yt-logo.png" alt="logo do YouTube"></a>
            </div>
        </div><!--fechamento div container-cabecalho-grupo1-->
        <div class="container-cabecalho-grupo2">
            <div class="container-barra-pesquisa">
                <input type="text" class="input-pesquisa"/>
                <button class="btn-pesquisa">
                    <img class="img-pesquisa" src="./assets/img/search.png" alt="icone de pesquisa">
                 </button>
            </div>
        </div><!--fechamento div container-cabecalho-grupo2-->
        <div class="container-cabecalho-grupo3">
            <div class="container-icone-video">
                <a href="#"><img src="./assets/img/video.png" alt="icone de video"></a>
            </div>
            <div class="container-icone-sino">
                <a href="#"><img src="./assets/img/bell.png" alt="icone de sino"></a>
            </div>
            <div class="container-icone-profile">
                <a href="#"><img src="./assets/img/avatar.png" alt="icone de profile"></a>
            </div>
        </div><!--fechamento div container-cabecalho-grupo3-->                                                                                                                               
        </div><!--fechamento div container-cabecalho-->
    </header>    
</body>
</html>
